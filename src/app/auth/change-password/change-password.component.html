
<form [formGroup]="changePasswordForm" class="align-self-center" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="exampleInputPassword1">Old Password</label>
    <div class="row">

      <input [type]="visibleOldPassword?'password':'text'" class="form-control col-md-4" id="exampleInputolPassword"
        formControlName="oldPassword"  
        [ngClass]="{'is-invalid': controlName.oldPassword.errors && (controlName.oldPassword.touched || controlName.oldPassword.dirty), 'is-valid':controlName.oldPassword.valid}"
        placeholder="Old Password">
      <span class="eyeicon col align-self-center justify-content-center"><i
          [ngClass]="visibleOldPassword?'fa fa-eye':'fa fa-eye-slash'" (click)="viewOldPassword()"></i>
      </span>
    </div>
    <div *ngIf="controlName.oldPassword.invalid && showError"
      class="alert alert-danger">
    <div *ngIf="controlName.oldPassword.errors?.['required']" class="alert alert-danger">
      Old Password is required.
    </div>
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <div class="row">
      <input [type]="visibleNewPassword?'password':'text'" class="form-control col-md-4" id="exampleInputpassword"
        formControlName="password"  [ngClass]='confirmPasswordClass'
        [ngClass]="{'is-invalid': controlName.password.errors && (controlName.password.touched || controlName.password.dirty), 'is-valid':controlName.password.valid}"
        placeholder="New Password" #pw>
      <span class="eyeicon col align-self-center justify-content-center"><i
          [ngClass]="visibleNewPassword?'fa fa-eye':'fa fa-eye-slash'" (click)="viewNewPassword()"></i>
      </span>
    </div>
    <div *ngIf="controlName.password.invalid && showError"
      class="alert alert-danger">
    <div *ngIf="controlName.password.errors?.['required']">
      New Password is required.
    </div>
    <div *ngIf="controlName.password.errors?.['minlength']" class="alert alert-danger">
      Password must be at least 8 characters long.
    </div>
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <div class="row">

      <input [type]="visibleConfirmPassword?'password':'text'" class="form-control col-md-4"
        id="exampleInputChangePassword" formControlName="confirmPassword"
        [ngClass]="{'is-invalid': controlName.confirmPassword.errors && (controlName.confirmPassword.touched || controlName.confirmPassword.dirty), 'is-valid':controlName.confirmPassword.valid}"
        placeholder="Comfirm Password" #cpw (keyup)='checkPasswords(pw.value, cpw.value)'>
      <span class="eyeicon col align-self-center justify-content-center"><i
          [ngClass]="visibleConfirmPassword?'fa fa-eye':'fa fa-eye-slash'" (click)="viewConfirmPassword()"></i>
      </span>
    </div>
    <div >
    <div *ngIf="controlName.confirmPassword.errors?.['required']&& showError"  class="alert alert-danger">
      Comfirm Password is required.
    </div>
    <div *ngIf='!passwordsMatching && isConfirmPasswordDirty && showError'  class="alert alert-danger">
      Passwords did not match
  </div>
  <div *ngIf="controlName.password.errors?.['minlength'] && showError" class="alert alert-danger">
    Password must be at least 8 characters long.
  </div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
