
<form [formGroup]="loginForm" class="form-horizontal m-4" (ngSubmit)="onSubmit()">
  <div class="form-group col-sm-8">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" required
      [ngClass]="{'is-invalid': controlName.email.errors && (controlName.email.touched || controlName.email.dirty), 'is-valid':controlName.email.valid}"
      formControlName="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email">
    <div class="alert alert-danger" *ngIf="controlName.email.errors?.['required'] && showError ">
      Email is required.
    </div>

  </div>
  <div class="form-group col-sm-12 ">
    <label for="exampleInputPassword1">Password</label>
    <!-- <input type="password" class="form-control col-md-4" id="exampleInputPassword1" formControlName="password"  [ngClass]="{'is-invalid': controlName.password.errors && (controlName.password.touched || controlName.password.dirty), 'is-valid':controlName.password.valid}" placeholder="Password"> -->
    <div class="row row-sm-12">
      <input [type]="visible?'password':'text'" class="form-control col " id="inputPassword4" formControlName="password"
        [ngClass]="{'is-invalid': controlName.password.errors && (controlName.password.touched || controlName.password.dirty), 'is-valid':controlName.password.valid}"
        placeholder="Password">
      <span class="eyeicon col align-self-center justify-content-center"><i
          [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'" (click)="viewPassword()"></i>
      </span>
    </div>
    <div class="alert alert-danger"
      *ngIf="controlName.password.errors?.['required'] && showError">
      Password is required.
    </div>
    <div *ngIf="controlName.password.errors?.['minlength'] && showError" class="alert alert-danger">
      Password must be at least 8 characters long.
    </div>

  </div>
  <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
  <button type="submit" class="btn btn-primary">Submit</button>
  <p>Don't have Account <a class="nav-link" (click)="onClick()">Create One!</a></p>
  <a class="nav-link" (click)="onClickForget()">Forget Password</a>
</form>
<hr>
